# machine configuration
machine:
  python:
    version: 2.7.5
# silx dependencies for build and test
dependencies:
    pre:
        - pip install numpy
        - pip install cython
        - pip install h5py
        - pip install wheel
        - pip freeze
        
# test to run
test:
    override:
        - python setup.py build test
        - python run_tests.py